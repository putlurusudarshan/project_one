<head>
	<title>Contact us</title>

</head>
<body>
    <header class="header">
        <div class="subheader">
            <img src="rcblogo1.jpg" alt="RCB logo">
        </div>
        <div class="subheader">
            <h1>Ticket Registration</h1>
        </div>
        <div class="subheader">
            <img src="rcb logo.jpg" alt="Rcb logo">
        </div>
    </header>
	<nav class="navbar">
    	<ul class="navitems">
    		<li><a href="Index.html">Home</a> </li>
    		<li><a href="Contactus.html">Contact Us</a></li>
    		<li><a href="Aboutus.html">About Us</a></li>
    		<li><a href="Squard.html">Squad</a></li>
    		<li><a href="Shedule.html">Rcb Shedule</a></li>
    	</ul>
    </nav>
    <div>
    	<div class="formcontainer">
    		<form class="form">
                 <h2>Details</h2>
                 <div class="input-container">
                        <i class="fa fa-user icon"></i>
                      <input class="input-field" type="text" placeholder="Username" name="usrnm">
                 </div>

                 <div class="input-container">
                      <i class="fa fa-envelope icon"></i>
                     <input class="input-field" type="text" placeholder="Email" name="email">
                 </div>

                 <div class="input-container">
                      <i class="fa-address-book-o icon"></i>
                       <input class="input-field" type="number" placeholder="Contact N0">
                 </div>
                 <div class="input-container">
                       <label class="icon">Age:</label>
                       <input class="input-field" type="number" placeholder="age">
                 </div>
                 <div class="input-container">
                     <input type="radio"><label>Male</label>
                     <input type="radio"><label>Female</label>
                     <input type="radio"><label>Other</label>
                 </div>
                 <div class="input-container">
                       <label class="icon">Seats</label>
                       <input class="input-field" type="number" placeholder="Number of seats">
                 </div>
                 <div class="input-container">
                    <label class="icon">Position:</label>
                    <select name="position" class="input-field">
                        <option>Platinum Seating</option>
                        <option>Zone B</option>
                        <option>Zone C</option>
                        <option>Zone D</option>
                    </select>   
                 </div>
                 <div class="input-container">
                     <input type="checkbox">
                     <a href="https://www.royalchallengers.com/terms-conditions"><label>I agree Terms and Conditions</label></a>
                 </div>
                  <button type="submit" class="btn">Submit</button>
    		</form>
    	</div>
    </div>
